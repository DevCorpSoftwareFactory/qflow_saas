global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:3000'] 
    # Note: 'api' hostname assumes it runs in the same network or we use host.docker.internal depending on setup.
    # In docker-compose.monitoring.yml, if we attach to staging network, 'api' works.

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']
