# =============================================================================
# QFlow Pro - Development Setup
# =============================================================================
# PostgreSQL only - API runs natively for better pnpm workspace support
# Usage: docker compose up -d
# Then: cd apps/api && pnpm run start:dev
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: qflow-dev-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-qflow_pro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d qflow_pro" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - qflow-network

  # ---------------------------------------------------------------------------
  # PgAdmin (Optional - Database Management UI)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: qflow-dev-pgadmin
    profiles: [ "tools" ]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@qflow.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - qflow-network

  # ---------------------------------------------------------------------------
  # NestJS API
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: qflow-dev-api
    ports:
      - "3333:3333"
      - "9229:9229"
    volumes:
      - ./apps/api:/app/apps/api
      - /app/apps/api/node_modules
    environment:
      - PORT=3333
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DATABASE_NAME=${POSTGRES_DB:-qflow_pro}
      - JWT_SECRET=${JWT_SECRET:-super-secure-persistent-secret-key-12345}
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qflow-network

networks:
  qflow-network:
    name: qflow-dev-network
    driver: bridge

volumes:
  postgres_data:
    name: qflow_dev_postgres_data
  pgadmin_data:
    name: qflow_dev_pgadmin_data
