services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env.production
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-qflow_pro}
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qflow-net

  redis:
    image: redis:7-alpine
    volumes:
      - staging_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - qflow-net

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:3000"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qflow-net
    restart: always

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    env_file:
      - .env.production
    environment:
      NEXT_PUBLIC_API_URL: http://api:3000
    ports:
      - "8081:3001"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3001" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - api
    networks:
      - qflow-net
    restart: always

  portal:
    build:
      context: .
      dockerfile: apps/portal/Dockerfile
    env_file:
      - .env.production
    environment:
      NEXT_PUBLIC_API_URL: http://api:3000
    ports:
      - "8082:3002"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3002" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - api
    networks:
      - qflow-net
    restart: always

volumes:
  staging_postgres_data:
  staging_redis_data:


networks:
  qflow-net:
    name: qflow-net
    driver: bridge
