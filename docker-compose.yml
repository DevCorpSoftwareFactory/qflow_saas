# =============================================================================
# QFlow Pro - Local Development Docker Compose
# =============================================================================
# Simple setup for development - uses .env for basic configuration
# =============================================================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: qflow-pro-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qflow_pro
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d qflow_pro" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: qflow-pro-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@qflow.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    name: qflow_pro_postgres_data
  pgadmin_data:
    name: qflow_pro_pgadmin_data
